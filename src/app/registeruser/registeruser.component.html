<div class="app-container-reg">

  <div class="col-lg-12 well">
    <div class="row">
      <form [formGroup]="rForm" (ngSubmit)="save(rForm.value)">
        <div class="col-sm-12">

            <div class="form-group">
              <label>First Name</label>
              <div class="alert" *ngIf="!rForm.controls['firstname'].valid && rForm.controls['firstname'].touched"> name </div>

              <input type="text" placeholder="Enter First Name Here.." class="form-control" formControlName="firstname" >
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" placeholder="Enter Last Name Here.." class="form-control" formControlName="lastname">
            </div>

          <div class="form-group">
            <label>Username:</label>
            <input type="text" placeholder="Enter UserName Here.." class="form-control" formControlName="userName">
          </div>


          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter Email Address Here.." class="form-control" formControlName="email" [email]="true" >
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" placeholder="Enter Password Here.." class="form-control"  formControlName="password" #password >
          </div>
          <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" placeholder="Confirm password.." class="form-control" formControlName="confirmpassword" #confirmpassword >
          </div>
          <div class="form-group">
            <label>Account Type:</label>
            <select class="form-control" formControlName="role">

              <option *ngFor="let role of roles"
                      [value]="role">
                {{ role }}
              </option>
            </select>
          </div>

          <button type="submit" class="btn btn-lg btn-info" [disabled]="!rForm.valid"  data-toggle="modal" data-target="#confirmationModal" >Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <br>
      <h4 class="modal-title">Account Created , You can login Now</h4>
      <div class="modal-body">
      </div>
      <div class="modal-footer">

        <button (click)="goHome()" type="button" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>
