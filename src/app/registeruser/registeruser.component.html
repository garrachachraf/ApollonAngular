<div style="background-color: white; width: 50%">
<form-wizard>
  <wizard-step [title]="'Step1'" [isValid]="checkstep1(fname.value , lname.value , password.value)">
    <h1>Basic Informations</h1>
    <br>
    <div class=" container-fluid">
    <div class="form-group col-md-6 ">
      <label>First Name</label>
      <input type="text" placeholder="Enter First Name Here.." class="form-control" #fname>
    </div>
    <div class="form-group col-md-6 ">
      <label>Last Name</label>
      <input type="text" placeholder="Enter Last Name Here.." class="form-control" #lname>
    </div>
    <div class="form-group col-md-6 ">
      <label>Email Address</label>
      <input type="text" placeholder="Enter Email Address Here.." class="form-control" #email>
    </div>
      <div class="form-group col-md-6 ">
        <label>Account Type</label>

        <select class="form-control" #role>
          <option selected value="user">User</option>
          <option value="GalleryOwner">Gallery Owner</option>
          <option value="Artist">Artist</option>

        </select>
      </div>
      <div class="form-group col-md-6 ">
        <label>Password</label>
        <input type="password" placeholder="********" class="form-control" #password >
      </div>
      <div class="form-group col-md-6 ">
        <label>Confirm Password</label>
        <input type="password" placeholder="********" class="form-control" #confirmepassword>
      </div>
      <br><br>
    </div>
  </wizard-step>
  <wizard-step [title]="'Step2'" >
    <h1>Address</h1>
    <div class=" container-fluid">
      <div class="form-group">
        <label>Address</label>
        <textarea placeholder="Enter Address Here.." rows="3" class="form-control" #address></textarea>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" placeholder="Enter City Name Here.." class="form-control" #city>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" placeholder="Enter State Name Here.." class="form-control" #state>
      </div>
      <div class="form-group">
        <label>Zip</label>
        <input type="text" placeholder="Enter Zip Code Here.." class="form-control" #zip>
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" placeholder="Enter Country Code Here.." class="form-control" #country>
      </div>
    </div>
  </wizard-step>
  <wizard-step [title]="'Step3'"  (onNext)="registerhim(fname.value,lname.value,password.value,email.value,address.toString(),role.value,city.value,state.value,zip.value,phone.value,country.value)">
    <h1>Step3</h1>
    <div  class="container-fluid">
      <div class="form-group">
        <label>Phone Number</label>
        <input type="hidden" class="form-control" value="{{ phone_number }}" #phone><br>
        <ngx-intl-tel-input [(value)]="phone_number" ></ngx-intl-tel-input>
        <br><br>
        <button class="btn btn-success" (click)="checkthisnumber('+'+phone_number); verif=!verif" [disabled]="verif">confirm Number</button>
        <div *ngIf="verif">
          <div class="form-group">
            <label>Confirmation code</label>
            <input type="text" placeholder="123456" class="form-control" #confirmationcode >
            <br><br>
            <button class="btn btn-success" (click)="verif =!checkconfirmationcode(confirmationcode.value);confirmed=checkconfirmationcode(confirmationcode.value)">Confirm</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Avatar</label>
        <app-media-upload (eventemetter)="apollonavartar($event)"></app-media-upload>
      </div>
    </div>
  </wizard-step>
  <wizard-step [title]="'Step4'" >
    <div [ngSwitch]="isCompleted">
      <div *ngSwitchDefault>
        <h1>Step4</h1>
        <button (click)="registerhim(fname.value,lname.value,password.value,email.value,address.toString(),role.value,city.value,state.value,zip.value,phone.value,country.value)">final</button>
      </div>
      <div *ngSwitchCase="true">
        <h4>Thank you! You have completed all the steps.</h4>
      </div>
    </div>
  </wizard-step>
</form-wizard>
</div>
