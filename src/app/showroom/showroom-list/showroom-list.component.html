<div class="showroom-list-container">
  <div *ngFor="let showroom of showrooms" class="ap-showroom" (click)="goTo(showroom.id)">
    <div class="ap-separator">
      <span>
        <h3>{{showroom.title}}</h3>
      </span>
    </div>
    <div *ngFor="let artwork of showroom.artWorks.slice(0,4)">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 cell-container">
        <img class="image" [src]="artwork.mediaPath">
      </div>
    </div>
  </div>
</div>
