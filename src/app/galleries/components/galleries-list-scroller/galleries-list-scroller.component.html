<virtual-scroll
  [items]="buffer"
  (update)="scrollItems = $event"
  (end)="fetchMore($event)">

  <app-galleries-list-item *ngFor="let item of scrollItems ,let i=index" [mine]="7" [indice]="i" [item]="item" (ondelete)="deleteResource($event)" > </app-galleries-list-item>
  <div *ngIf="loading" class="loader">Loading...</div>

</virtual-scroll>
