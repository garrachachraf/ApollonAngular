<div class="col-lg-12">
<div class="event-item">
  <div class="alert alert-info" role="alert" [hidden]="(!isCreated)">
    Event Created Successfully
  </div>
  <div class="alert alert-danger" role="alert" [hidden]="(isBooked)">
    Ticket order failure, maybe canceled or aborted
  </div>
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" (click)="allEvents()" >Events</a>
        </li>
        <li >
          <a data-toggle="tab" *ngIf="isConnected" (click)="upcomingEvents()">Upcoming Events</a>
        </li>
        <li >
          <a data-toggle="tab" *ngIf="isConnected" (click)="myEvents()" >My Events</a>
        </li>
        <li>
          <a data-toggle="tab" (click)="hotEvents()" >Happening Events</a>
        </li>
      </ul>
    </div>
    <br>
    <div *ngIf="isConnected">
    <app-event-detail *ngFor="let ev of events | paginate: { itemsPerPage:1, currentPage: p}" [event]="ev"></app-event-detail>
    </div>
    <div *ngIf="!isConnected">
    <app-event-happening *ngFor="let eve of events | paginate: { itemsPerPage:5, currentPage: p, totalItems: 5}" [evento]="eve"></app-event-happening>
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="!isConnected">
      Login or Sign Up to see more
    </div>
    </div>
  <hr>
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
</div>
