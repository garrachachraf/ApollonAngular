<div class="modal fade" tabindex="-1" role="dialog" id="collectionModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 style="text-align: center">your favorite artwork </h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-offset-2 col-lg-8">
<div *ngIf="collection" class="card-list">
 <app-artwork-detail *ngFor="let artwork of collection.artworks " [artwork]="artwork" [artworkin]="true"></app-artwork-detail>
</div>
</div>
<!-- /.col-xs-12 -->
</div>
</div>
<div class="modal-footer">
  <input type="submit" id="btn-collection" class="btn btn-custom" value="close" data-dismiss="modal">
</div>
</div>
<!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
