<div class="ap-separator">
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="http://crystalkeitz.com/wp-content/uploads/2017/06/0_Banner_Design_Short_2017-06-10.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="http://www.larrycaveney.org/wp-content/uploads/2015/08/LarryCaveney_Cat_image_erotic.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="https://www.roarrenegade.com/wp-content/uploads/2017/11/steel_panther-1400x200.jpg" alt="New York" height="200">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="ap-separator">
  <p>
      Trending
  </p>
</div>

<!-- Pictures -->
<app-artwork-detail *ngFor="let artwork of trendingArtworks" [artwork]="artwork"></app-artwork-detail>
