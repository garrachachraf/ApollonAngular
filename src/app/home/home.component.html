<div class="ap-separator">
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active" style="width:100%">
      <img src="http://conventgallery.com.au/wp-content/uploads/Galleries-Banner.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="http://cdn.numerogroup.com/images/page_headers/productslos-alamos-grind.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="http://tcdonovan.com/wp-content/uploads/2017/07/Baltimore-Inner-Harbor-02.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="ap-separator">
  <p>
      Trending
  </p>
</div>

<!-- Pictures -->
<app-artwork-detail *ngFor="let artwork of trendingArtworks" [artwork]="artwork"></app-artwork-detail>
